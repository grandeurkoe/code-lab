<div id="sumComponent">
    <h2>Sum of two numbers!</h2>
    <div class="sumBlock">
        <table>
            <tr>
                <td><label for="firstNumber">Number 1: </label></td>
                <td><input type="text" id="firstNumber" name="firstNumber" value="{{numberOne}}" disabled></td>
            </tr>
            <tr>
                <td><label for="secondNumber">Number 2: </label></td>
                <td><input type="text" id="secondNumber" name="secondNumber" value="{{numberTwo}}" disabled></td>
            </tr>
            <tr>
                <td><label for="resultNumber">Result: </label></td>
                <td><input type="text" id="resultNumber" name="resultNumber" value="{{result}}" disabled></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"><button (click)="add()">Add</button></td>
            </tr>
        </table>        
    </div>
</div>
